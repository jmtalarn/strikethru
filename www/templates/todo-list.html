<ion-list>
  <ion-item
  class="item-remove-animate item-icon-right item-button-right todo-item"
  ng-repeat="todo in todos" type="item-text-wrap"
  ng-class="{'done' : todo.done}"
  ng-href="{{baseHref}}/todo/{{todo.$id}}"
  on-swipe-right="onSwipeRight(todo)">

    <h2>{{todo.title}}</h2>
    <p>{{todo.description}}</p>
    <p class="item-date" ng-show="checkSetup('Pro')">
      <i class="icon ion-android-time"></i>
      <span class="no-duedate" ng-hide="todo.date">Not due date defined</span>
      <span class="date">
          {{ todo.date | date:'dd/MM/yy'}}
          {{ todo.date | date:'HH:mm'}}
      </span>
    </p>
    <button class="button button-assertive title-button button-small"  ng-click="choosePriority($event,todo);">{{todo.priority||" "}}</button>
    <!--span class="badge badge-assertive"  ng-click="choosePriority($event,todo);" >{{todo.priority||" "}}</span-->
    <i class="icon ion-chevron-right icon-accessory"></i>

    <div class="item-options">
      <ion-option-button class="button-energized" ng-hide="hideButton('livelist')" ng-click="moveToList(todo, 'livelist')">
        <i class="icon ion-android-checkbox"></i>
        <div class="label">Live list</div>
      </ion-option-button>
      <ion-option-button class="button-calm" ng-show="checkSetup('Standard')" ng-hide="hideButton('vault')"  ng-click="moveToList(todo, 'vault')">
        <i class="icon ion-android-apps"></i>
        <div class="label">Vault</div>
      </ion-option-button>
      <ion-option-button class="button-balanced" ng-hide="hideButton('dump')"  ng-click="moveToList(todo, 'dump')">
        <i class="icon ion-android-bulb"></i>
        <div class="label">Dump</div>
      </ion-option-button>
      <ion-option-button class="button-assertive" ng-click="remove(todo)">
        <i class="icon ion-trash-b"></i>
        <div class="label">Trash</div>
      </ion-option-button>
      <ion-option-button class="button-positive" ng-show="checkSetup('Pro')" ng-click="createEvent(todo)">
        <i class="icon ion-android-calendar"></i>
        <div class="label">Calendar</div>
      </ion-option-button>
  </div>
  </ion-item>
</ion-list>
